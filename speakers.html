---
layout: default
id: speakers
style: true
---
{% for speaker in site.data.speakers %}
<div class="speaker">
    {% if speaker.photo %}<img class="photo" src="images/{{ speaker.photo }}" />{% endif %}
    <h2>{{ speaker.name }}</h2>
    <span class="affiliation">{{ speaker.affiliation }}</span> (<a href="{{ speaker.website }}">website</a>)
    <p>{{ speaker.bio }}</p>
</div>
{% endfor %}
